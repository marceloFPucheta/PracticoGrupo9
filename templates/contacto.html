<body>

<!-- Dentro de <main> en contacto.html -->



    <!--K-->



<div class="wrap">
    <form id="contactForm">
    <div class="form-header">
    <h2>Contacto</h2>
    </div>
    <div class="form-body">
    <fieldset>
    <legend><i class="fa fa-user"></i> Informacion Personal</legend>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required>
    <label for="direccion">Direccion</label>
    <input type="text" id="direccion" name="direccion" required>
    <label for="cidudad">Ciudad</label>
    <input type="text" id="ciudad" name="ciudad" required>
    <label for="state">Uno-Dos-Tres</label>
    <select id="state" name="state" required>
    <option value=""></option>
    <option value="1">Uno</option>
    <option value="2">Dos</option>
    <option value="3">Tres</option>
    </select>
    </fieldset>

    <fieldset>
    <legend><i class="fa fa-lock"></i> Informacion de Contacto</legend>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Tel√©fono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="motivo">Motivo de contacto:</label>
    <select id="motivo" name="motivo" required>
        <option value="">Seleccione</option>
        <option value="Consulta">Consulta</option>
        <option value="Comentario">Comentario</option>
        <option value="Solicitud">Solicitud</option>
    </select>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" required></textarea>
    <label for="adjunto">Adjuntar imagen:</label>
    <input type="file" id="adjunto" name="adjunto" accept="image/*">

    </fieldset>
    <fieldset class="sub-opts">
    <legend><i class="fa-solid fa-bus"></i> Tipo de servicio</legend>
    <input type="radio" name="subscription" value="free" id="free">
    <div class="sub-opt">
    <label class="sub-label" for="free"><i class="fa fa-check"></i> Urbano </label>
    </div>
    <input type="radio" name="subscription" value="deluxe" id="deluxe" checked required>
    <div class="sub-opt">
    <label class="sub-label" for="deluxe"><i class="fa fa-check"></i> Interurbano </label>
    </div>
    <input type="radio" name="subscription" value="premium" id="premium">
    <div class="sub-opt">
    <label class="sub-label" for="premium"><i class="fa fa-check"></i> Nacional </label>
    </div>
    </fieldset>
    </div>
    <div class="form-footer">
    <input type="submit" value="Enviar">
    </div>
    </form>
    </div>

    
</body>
