<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/870c30ac6e.js" crossorigin="anonymous"></script>
        
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <title>Grupo Fono Bus</title>
    
    <link rel="stylesheet" href="/static/css/styles.css">
    <script type="text/javascript" src="/static/js/JSCarousel.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('contactForm').addEventListener('submit', function (event) {
                var form = event.target;
                var isValid = true;
    
                // Verifica campos obligatorios
                form.querySelectorAll('[required]').forEach(function (input) {
                    if (!input.value.trim()) {
                        isValid = false;
                    }
                });
    
                if (!isValid) {
                    alert('Por favor, complete todos los campos obligatorios.');
                    event.preventDefault();
                }
            });
        });
    </script>



</head>
<body>
<header class="header">
        <!-- <div class="navbar"></div> -->
        <nav>
            <!-- logo -->
            <div id="logo">
                <a href="/">
                    <img src="/static/img/logo-fonobus-1.png" alt="Fono Bus">
                </a>
            </div>
        
            <!-- Hipervinculos para el menu -->
            <ul class="nav-links">
                <li>
                    <a href="/">
                        <i class="fa fa-fw fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="/templates/acerca.html">
                        <i class="fa-solid fa-user"></i>
                        <span>Nosotros</span>
                    </a>
                </li>
                <li>
                    <a href="/templates/pasajes.html">
                        <i class="fa-solid fa-bus"></i>
                        <span>Pasajes</span>
                    </a>
                </li>
                <li>
                    <a href="/templates/contacto.html">
                        <i class="fa fa-fw fa-envelope"></i>
                        <span>Contacto</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>  
    <main>
        <h1 class="tituloContacto">Contactanos</h1>
        <form class="formularioContacto">
        <div class="campoFormulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campoFormulario">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>        
        <div class="campoFormulario">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="campoFormulario">
            <label for="motivo">Motivo de contacto:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Seleccione</option>
                <option value="Consulta">Consulta</option>
                <option value="Comentario">Comentario</option>
                <option value="Solicitud">Solicitud</option>
            </select>
        </div>   
        <div class="campoFormulario">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
        </div>        
        <div class="campoFormulario">
            <label>
                <input type="checkbox" name="suscripcion"> Suscribirse a nuestro boletín
            </label>
        </div>
        <div class="campoFormulario">
            <label for="adjunto">Adjuntar imagen:</label>
            <input type="file" id="adjunto" name="adjunto" accept="image/*" required>
        </div>
        <div class="campoFormulario">
            <input type="submit" value="Enviar">
        </div>
    </form>
    </main>
      
</body>
</html>
