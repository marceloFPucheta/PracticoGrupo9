<body>
    <header class="header">
        <!-- <div class="navbar"></div> -->
        <nav>
            <!-- logo -->
            <div id="logo">
                <a href="/index.html">
                    <img src="/static/img/logo-fonobus-1.png" alt="Fono Bus">
                </a>
            </div>
        
            <!-- Hipervinculos para el menu -->
            <ul class="nav-links">
                <li>
                    <a href="/">
                        <i class="fa fa-fw fa-home"></i>

                    <a href="/templates/acerca.html">

                        <span>Nosotros</span>

                </li>
                <li>
                    <a href="/templates/pasajes.html">
                        <i class="fa-solid fa-bus"></i>

                <li>

                        <i class="fa fa-fw fa-envelope"></i>

                </li>
            </ul>
        </nav>
    </header>


    <main class="contenedorMainPasajes">
        <div class="contenedorPasajes">
            <h1>Elegi tu destino</h1>
        <div class="buscadorPasajes">
            <div class="contenedorBuscar">
                <input id="pasajeABuscar" type="text" class="estiloInput" size="40" maxlength="40">
                <button type="button" onclick="buscarPasaje()" class="estiloBoton">BUSCAR</button>
            </div>
        </div>
        <div>
            <table class="tablaPasajes">
                    <thead class="">
                        <tr class="">
                            <th class="">#</th>
                            <th class="">Destino</th>
                            <th class="">Salida</th>
                            <th class="">Tipo viaje</th>
                            <th class="">Pasajeros</th>
                        </tr>
                    </thead>
                    <tbody class="" id="tablaPasajesCuerpo">
                        
                    </tbody>
                </table>
        </div>
        <div class="contenedorBotonComprar">
            <button type="button" onclick="comprarPasaje()" class="estiloBoton">COMPRAR</button>
        </div>
        </div>
    </main> 
    <footer class="estiloFooter">
    <div class="localizacion">
        <div class="direccionTelefono">
            <p>Pte. Gral. Juan Domingo Peron 380 - Cordoba</p>
            <p>Tel: 0810 - 888 - 3666</p>
        </div>
        <iframe width="50%" height="auto" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=Bv.%20Pero%20380%20Cordoba+(Fono%20Bus)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps tracker sport</a></iframe>
    </div>

        <h2>Seguinos en:</h2>
        <div class="contenedorEnlacesRedes">

                <i class="fa-brands fa-square-facebook" style="color: #ffffff;"></i>
            </a>
            <a href="https://www.instagram.com/grupo_fono_bus/?hl=es">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            </a>
            <a href="https://www.youtube.com/@grupofonobus9955">
                <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
            </a>
        </div>
